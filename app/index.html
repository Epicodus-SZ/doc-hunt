<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Doc Hunt</title>
  </head>
  <body>
    <div class="container">
      <h1>Pick a doctor</h1>
      <form id="form">
        Search by aliment:<br>
        <input type="text" id="search" name="search" placeholder="aliment here"><br>
        <input type="submit" value="Find Doctors">
      </form>
        <div class="results"></div>
        <script type="text/html" id="template">
          <div class="docDiv">
            <p class="docRow">{{last_name}},{{first_name}}: {{bio}}</p>
            <p>Practice:{{practice}}</p><br/>
          </div>
        </script>
    </div>
  </body>
</html>
